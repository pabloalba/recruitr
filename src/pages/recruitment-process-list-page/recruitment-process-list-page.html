<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recruitment Processes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-card ion-item *ngFor="let process of processes" (click)="itemTapped($event, process)">
      <img [src]="process.img"/>
      <ion-card-content>
        <ion-card-title>
          {{ process.title}}
          </ion-card-title>
        <p text-wrap>
          {{ process.description}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
