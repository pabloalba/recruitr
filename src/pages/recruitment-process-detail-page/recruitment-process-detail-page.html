<ion-header>

  <ion-navbar>
    <ion-title>{{ process.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <img [src]="process.img"/>
      <ion-card-content>
        <ion-card-title>
          {{ process.title}}
        </ion-card-title>
        <p>
          {{ process.description}}
        </p>
        <ion-item>
          <ion-icon class="smallDate" name="time" item-right>{{process.startDate | date:'dd/MM/yy'}} to {{process.endDate | date:'dd/MM/yy'}}</ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-list>
      <ion-list-header color="dark">
          Candidates
          <ion-icon name="reorder" item-right (click)="showRadioAlert()"></ion-icon>
      </ion-list-header>
      <ion-item *ngFor="let candidate of candidates" (click)="itemTapped($event, candidate)" [class]="getCandidateClass(candidate)">
        <ion-icon name="contact" padding></ion-icon>
        {{ candidate.name }}
        <span item-right padding class="stars">
          <rr-stars [avg]="candidate.average"></rr-stars>
        </span>

      </ion-item>

    </ion-list>

</ion-content>
