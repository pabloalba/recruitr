<ion-header>

  <ion-navbar>
    <ion-title>{{ process.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <img [src]="process.img"/>
      <ion-card-content>
        <ion-card-title>
          {{ process.title}}
        </ion-card-title>
        <p>
          {{ process.description}}
        </p>
        <ion-item>
          <ion-icon class="smallDate" name="time" item-right>{{process.startDate | date:'dd/MM/yy'}} to {{process.endDate | date:'dd/MM/yy'}}</ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-list>
      <ion-list-header color="dark">
          Candidates
          <ion-icon name="reorder" item-right></ion-icon>
      </ion-list-header>
      <ion-item *ngFor="let candidate of candidates" (click)="itemTapped($event, candidate)" [class]="getCandidateClass(candidate)">
        <ion-icon name="contact" padding></ion-icon>
        {{ candidate.name }}
        <span class="stars" item-right padding>
          <ion-icon *ngIf="candidate.average == 0" name="star-outline" ></ion-icon>
          <ion-icon *ngIf="candidate.average == 0.5" name="star-half"></ion-icon>
          <ion-icon *ngIf="candidate.average >= 1" name="star"></ion-icon>

          <ion-icon *ngIf="candidate.average <= 1" name="star-outline"></ion-icon>
          <ion-icon *ngIf="candidate.average == 1.5" name="star-half"></ion-icon>
          <ion-icon *ngIf="candidate.average >= 2" name="star"></ion-icon>

          <ion-icon *ngIf="candidate.average <= 2" name="star-outline"></ion-icon>
          <ion-icon *ngIf="candidate.average == 2.5" name="star-half"></ion-icon>
          <ion-icon *ngIf="candidate.average >= 3" name="star"></ion-icon>

          <ion-icon *ngIf="candidate.average <= 3" name="star-outline"></ion-icon>
          <ion-icon *ngIf="candidate.average == 3.5" name="star-half"></ion-icon>
          <ion-icon *ngIf="candidate.average >= 4" name="star"></ion-icon>

          <ion-icon *ngIf="candidate.average <= 4" name="star-outline"></ion-icon>
          <ion-icon *ngIf="candidate.average == 4.5" name="star-half"></ion-icon>
          <ion-icon *ngIf="candidate.average >= 5" name="star"></ion-icon>
        </span>

      </ion-item>

    </ion-list>

</ion-content>
